# Application name
spring.application.name=rental-room

# Server Configuration
server.port=${SERVER_PORT:8080}
# Required so the app is reachable from outside the container
server.address=0.0.0.0

# Datasource Configuration - fully driven by environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rental-property}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Admin}

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true  

# Disable Spring Boot's built-in Docker Compose support (we manage it ourselves)
spring.docker.compose.enabled=false

